<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visiting Pass</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .id-card {
            text-align: center;
            margin-bottom: 20px;
        }
        .id-card h2 {
            margin-bottom: 5px;
            font-size: 24px;
        }
        .id-card p {
            margin: 5px 0;
            font-size: 16px;
        }
        .id-card .label {
            font-weight: bold;
        }
        .qr-code {
            text-align: center;
            margin-bottom: 20px;
        }
        .qr-code img {
            max-width: 200px;
            height: auto;
        }
        .file-upload-btn {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .file-upload-btn:hover {
            background-color: #0056b3;
        }
        .file-upload input[type="file"] {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="id-card">
            <h2>Visitor Pass</h2>
            <p class="label">Name: John Doe</p>
            <p class="label">Company: ABC Corporation</p>
            <p class="label">Purpose: Meeting with Mr. Smith</p>
            <p class="label">Date: May 26, 2024</p>
        </div>
        <div class="qr-code">
            <img src="https://via.placeholder.com/200" alt="QR Code">
        </div>
        <div class="file-upload">
            <label class="file-upload-btn">
                Choose File
                <input type="file" name="image" accept="image/*" id="image">
            </label>
            <button type="submit" class="file-upload-btn">Upload Image</button>
        </div>
    </div>
</body>
</html>
